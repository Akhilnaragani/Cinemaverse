        .form-group {

        .form-group label {

            font-size: 1.1em;

            color: white

            <div id="login-form" class="auth-form">
                <h2>Login</h2>

                    </div>
                    <div class="form-group">

                    <button type="submit" class="form-button">Login</button>
<p style="text-align:center; margin-top:10px;">
  <a href="javascript:void(0)" id="open-forgot" style="color:#f00; text-decoration:none;">Forgot password?</a>
</p>

                    <!-- âœ… Google Login Button -->
                    <!-- <button type="button" onclick="handleGoogleSignIn()" class="form-button"
                        style="background-color:#4285F4;margin-top:10px;">
                        Sign in with Google
                    </button> -->

    <script>
        function toggleForm(formType) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginBtn = document.querySelector('button[onclick="toggleForm(\'login\')"]');
            const signupBtn = document.querySelector('button[onclick="toggleForm(\'signup\')"]');

            if (formType === 'login') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                loginBtn.classList.add('active');
                signupBtn.classList.remove('active');
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                loginBtn.classList.remove('active');
                signupBtn.classList.add('active');
            }
        }

        // Login
        async function handleLogin(e) {
            e.preventDefault();

            // Disable the submit button to prevent double clicks
            const submitButton = e.target.querySelector('button[type="submit"]');
            if (submitButton) submitButton.disabled = true;

            try {
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value;

                console.log('Attempting login...');
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                // Save session immediately after successful login
                if (data?.session) {
                    window.activeSession = data.session;
                }

                if (error) {
                    console.error('Login error:', error);
                    alert(error.message);
                    return false;
                }

                if (data && data.user) {
                    console.log('Login successful');

                    // âœ… Add this line:
                    localStorage.setItem("showGreeting", "yes");

                    const params = new URLSearchParams(window.location.search);
                    const redirect = params.get('redirect') || 'index.html';
                    window.location.replace(redirect);
                }
                else {
                    console.error('No user data received');
                    alert('Login failed. Please try again.');
                }
            } catch (err) {
                console.error('Unexpected error:', err);
                alert('An unexpected error occurred. Please try again.');
            } finally {
                // Re-enable the submit button
                if (submitButton) submitButton.disabled = false;
            }
        }

        // Signup
        // Signup
        async function handleSignup(e) {
            e.preventDefault();

            const name = document.getElementById("name-signup").value.trim();
            const email = document.getElementById("email-signup").value.trim();
            const password = document.getElementById("password-signup").value;
            const confirm = document.getElementById("confirm-password-signup").value;

            if (password !== confirm) {
                alert("Passwords do not match!");
                return false;
            }

            // âœ… Store name as user metadata (automatically syncs to profiles table if trigger exists)
            const { data, error } = await supabase.auth.signUp({
                email,
                password,
                options: {
                    data: { full_name: name }
                }
            });

            if (error) {
                alert(error.message);
                return false;
            }

            alert("Account created! Please log in.");
            toggleForm('login');
            return false;
        }




        // Google Sign-In
        async function handleGoogleSignIn() {
            const { error } = await supabase.auth.signInWithOAuth({ provider: 'google' });
            if (error) {
                alert(error.message);
            }
        }
    </script>

<!-- Forgot Password Modal -->
<div id="forgot-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.8); z-index:2000; align-items:center; justify-content:center;">
  <div style="background:#1a1a1a; color:#fff; width:90%; max-width:420px; border-radius:10px; padding:24px;">
    <h2 style="text-align:center; color:#f00;">Reset Password</h2>
    <p style="text-align:center; color:#ccc; margin-bottom:16px;">Enter your email to receive reset link.</p>

    <input id="forgot-email" type="email" placeholder="Email" 
      style="width:100%; padding:12px; border:1px solid #444; border-radius:6px; background:#222; color:#fff;">

    <button id="send-reset"
      style="width:100%; margin-top:14px; padding:12px; border:0; border-radius:6px; background:#f00; color:#fff; font-weight:700; cursor:pointer;">
      Send Reset Link
    </button>

    <button id="close-forgot"
      style="margin-top:10px; width:100%; padding:10px; background:transparent; border:1px solid #666; border-radius:6px; color:#ddd; cursor:pointer;">
      Cancel
    </button>

    <p id="forgot-ok" style="display:none; text-align:center; color:#9fe29f; margin-top:10px;">Link sent âœ…</p>
    <p id="forgot-error" style="display:none; text-align:center; color:#ff6b6b; margin-top:10px;">Error sending link</p>
  </div>
</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
  const modal = document.getElementById("forgot-modal");
  const openBtn = document.getElementById("open-forgot");
  const closeBtn = document.getElementById("close-forgot");
  const sendBtn = document.getElementById("send-reset");
  const emailInput = document.getElementById("forgot-email");
  const ok = document.getElementById("forgot-ok");
  const err = document.getElementById("forgot-error");

  if (!openBtn || !modal) return; // safety

  openBtn.addEventListener('click', (e) => {
    e.preventDefault();
    modal.style.display = "flex";
  });

  closeBtn?.addEventListener('click', () => {
    modal.style.display = "none";
  });

  // Click outside to close
  modal.addEventListener('click', (e) => {
    if (e.target === modal) modal.style.display = "none";
  });

  sendBtn?.addEventListener('click', async () => {
    ok.style.display = "none";
    err.style.display = "none";

    const email = emailInput.value.trim();
    if (!email) {
      err.textContent = "Please enter your email.";
      err.style.display = "block";
      return;
    }

    try {
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: `${location.origin}/reset-password.html`
      });

      if (error) {
        err.textContent = error.message;
        err.style.display = "block";
      } else {
        ok.textContent = "Password reset link sent. Check your inbox ðŸ“©";
        ok.style.display = "block";
      }
    } catch {
      err.textContent = "Something went wrong. Try again.";
      err.style.display = "block";
    }
  });
});
</script>
